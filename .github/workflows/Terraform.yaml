name: Terraform

on: 
  # push:
  workflow_dispatch: 

jobs:
    terraform:
        runs-on: ubuntu-latest
        steps:
            - name: Terraform setup
              uses: hashicorp/setup-terraform@v3

            - name: Terraform init
              run: |
                free -g
                lscpu
                df -kh
                terraform --version
                terraform init
